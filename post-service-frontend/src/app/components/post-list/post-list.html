<div class="container">
        @for (post of posts; track $index) {
        <div class="post-box">
            <table>
                <thead>
                    <tr>
                        <th>id: {{post.id}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                       <td>post: {{post.description}}</td>
                    </tr>
                </tbody>
            </table>
            </div>
        }
</div>
