<div class="container">
    <div class="post-box">
        <h1>Car Club</h1>

            <table>
                <thead>
                    <tr>
                    <th>Post</th>
                    </tr>
                </thead>

                <tbody>
                    @for (post of posts; track $index) {
                    <tr>
                       <td>{{post.description}}</td>
                    </tr>
                    }
                </tbody>
            </table>
    </div>
</div>
